<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!--Rocketseat ico-->
    <link rel="icon" href="./favicon.ico" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>NLW Heat - Origin</title>
  </head>
  <body>
    <div class="faixa">
      <img src="./images/faixa.svg" alt="faixa do cartão" />

      <span><img src="./images/quebra.svg" alt="quebra do cartão" /></span>
    </div>
    <main>
      <div class="container">
        <div class="avatar">
          <span><img src="images/build.svg" alt="Selo Rocketseat" /></span>
          <img id="userImg" src="#" alt="Foto pessoal" />
        </div>

        <h1 id="userName">nome_do_usuário</h1>

        <a id="userLink" href="#">
          <img src="images/github.svg" alt="logo github" />
          <span id="userGitHub">profile_gitHub</span>
        </a>

        <p id="userBio">user_bio</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="Ícone Youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank"
              ><img src="images/facebook.svg" alt="Ícone Facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
