<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!--Rocketseat ico-->
    <link rel="icon" href="./favicon.ico" />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>NLW Heat - Origin</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span><img src="images/build.svg" alt="Selo Rocketseat" /></span>
          <img src="https://github.com/BrunoSobralDEV.png" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Bruno Sobral</h1>

        <a href="https://github.com/BrunoSobralDEV">
          <img src="images/github.svg" alt="logo github" />
          brunosobral
        </a>

        <p>
          Bacharel Ciências-Contábeis. Dev-Estudante
          <span class="rocketseat">@Rocketseat</span>: ReactJS - React Native -
          NodeJS
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="images/youtube.svg" alt="Ícone Youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank"
              ><img src="images/facebook.svg" alt="Ícone Facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const linksSocialMedia = {
        github: "BrunoSobralDEV",
        youtube: "brunosobraldev",
        facebook: "brunosobralss",
        instagram: "brunosobralss",
        twitter: "brunosobralss"
      }

      function changeSocialMediaLinks() {
        
        for (let li of socialLinks.children) {
          const social = li.getAttribute("class");
          li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`

        }
      }

      changeSocialMediaLinks();
    </script>
  </body>
</html>
